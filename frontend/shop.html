<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- bootstraps -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Shop</title>
  </head>

  <body>
    <nav>
        <div class="nav-wrapper">
          <div id="nav-bar" class="nav-grid">
            <div class="nav-options">
              <ul>
                  <li>SHOP</li>
                  <li>ABOUT</li>
                  <li>CONTACT</li>
              </ul>
            </div>
            <div class="nav-logo">
              <img src="../frontend/media/nav-logo.svg" alt="nav logo">
            </div>
            <div class="nav-tools">
              <div id="nav-search" class="search-button">
                  <p id="search-type">SEARCH</p>
                <span id="search-icon" class="material-symbols-outlined"> search </span>
              </div>
              <div id="user-details" class="account-button">
                <!-- <span id="account-symbol" class="material-symbols-outlined"> account_circle </span>
                <button id="account-button">ACCOUNT</button>
              </div> -->
            </div>
          </div>
              <div class="search-row">
                  <div class="search-message">
                      <h2>Search our community for local buisnesses or products.</h2>
                  </div>
                  <div class="search-bar">
                      <input id="search-bar-input" type="search" name="search-bar" placeholder="Search Pāpori..." value=""><i id="search-button-input" class="bi bi-search pointer"></i>
            </div>
                  </div>
                  <div id="search-notifications"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="account-details">
            <div class="account-functions">
               <p>ACCOUNT</p>
            </div>
            <div class="account-functions">
                <p id="sign-out-button">LOGOUT</p>
            </div>
          </div>
      </nav>

      <div class="nav-padding"></div>

    <!-- Add Product Form  -->
    <div id="add-product-div"></div>



    <div id="add-product-button">
        <button id="go-button">Post New Product</button>
    </div>

    <!-- Result div that stores all rendered products  -->
    <div id="result"></div>

    <!-- jquery -->
    <script
      src="https://kit.fontawesome.com/ab86417da5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>

</html>
