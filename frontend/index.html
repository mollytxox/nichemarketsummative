<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <title>Summative</title>
</head>

<body>

    <nav>
        <div id="links">
            <a href="index.html">Home</a>
        </div>
        <div id="user-details"></div>
    </nav>



    <!-- Add Product Form  -->
    <div id="add-product-div"></div>



    <div id="add-product-button">
        <button id="go-button">Post New Product</button>
    </div>

    <!-- Result div that stores all rendered products  -->
    <div id="result"></div>


    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="image-preview"></div>
                    <div id="projectForm">
                        <h2>Update Details </h2>

                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" name="productName">
                        <br></br>

                        <label for="productPrice">Product Price:</label>
                        <input type="text" id="productPrice" name="productPrice">
                        <br></br>

                        <label for="productDescription">Product Description:</label>
                        <input type="text" id="productDescription" name="productDescription">
                        <br></br>

                        <label for="imgUrl">Product Image URL:</label>
                        <input type="text" id="imgUrl" name="imgUrl">
                        <br></br>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="updateProduct" name="projectButton" type="submit" class="btn btn-primary"
                        data-bs-dismiss="modal">Update Project</button>

                </div>
            </div>
        </div>
    </div>

    <!-- End of edit Modal  -->

    <!-- Post Comment Modal -->
    <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentModalLabel">Post a comment:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="projectForm">
                        <label for="productComment">Enter your comment:</label>
                        <textarea class="form-control" id="productComment" rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="submitComment" name="submitCommentButton" type="submit" class="btn btn-primary"
                        data-bs-dismiss="modal">Submit Comment</button>

                </div>
            </div>
        </div>
    </div>

    <!-- End of Post Comment Modal  -->




    <!-- jquery -->
    <script src="https://kit.fontawesome.com/ab86417da5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
